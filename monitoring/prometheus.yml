# Prometheus configuration for Medical Booking Service

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'bronivik-monitor'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#             - alertmanager:9093

# Rule files (optional)
# rule_files:
#   - "alerts/*.yml"

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Bronivik Jr API metrics
  - job_name: 'bronivik-jr-api'
    static_configs:
      - targets: ['bronivik-jr-api:8080']
        labels:
          service: 'bronivik-jr'
          component: 'api'
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Bronivik Jr Bot metrics (if exposed)
  - job_name: 'bronivik-jr-bot'
    static_configs:
      - targets: ['bronivik-jr-bot:8090']
        labels:
          service: 'bronivik-jr'
          component: 'bot'
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Bronivik CRM Bot metrics
  - job_name: 'bronivik-crm-bot'
    static_configs:
      - targets: ['bronivik-crm-bot:8090']
        labels:
          service: 'bronivik-crm'
          component: 'bot'
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Redis metrics (requires redis_exporter)
