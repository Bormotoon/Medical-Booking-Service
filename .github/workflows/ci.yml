# Medical Booking Service - CI/CD Pipeline
# Runs on push to master and pull requests

name: CI/CD

on:
  push:
    branches: [master, main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches: [master, main]
    paths-ignore:
      - '**.md'
      - 'docs/**'

env:
  GO_VERSION: '1.24'
  GO_VERSION_CRM: '1.22'

jobs:
  # ===========================================================================
  # Lint - Check code quality
  # ===========================================================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go (bronivik_jr)
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: bronivik_jr/go.sum

      - name: Run golangci-lint (bronivik_jr)
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          working-directory: bronivik_jr
          args: --timeout=5m

      - name: Set up Go (bronivik_crm)
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION_CRM }}
          cache-dependency-path: bronivik_crm/go.sum

      - name: Run golangci-lint (bronivik_crm)
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          working-directory: bronivik_crm
          args: --timeout=5m

  # ===========================================================================
  # Test - Run unit and integration tests
  # ===========================================================================
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        module: [bronivik_jr, bronivik_crm]
        include:
          - module: bronivik_jr
            go-version: '1.24'
          - module: bronivik_crm
            go-version: '1.22'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache-dependency-path: ${{ matrix.module }}/go.sum

      - name: Install dependencies
        working-directory: ${{ matrix.module }}
        run: go mod download

      - name: Run tests
        working-directory: ${{ matrix.module }}
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ${{ matrix.module }}/coverage.out
          flags: ${{ matrix.module }}
          fail_ci_if_error: false

  # ===========================================================================
  # Build - Build binaries and Docker images
  # ===========================================================================
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        module: [bronivik_jr, bronivik_crm]
        include:
          - module: bronivik_jr
            go-version: '1.24'
          - module: bronivik_crm
            go-version: '1.22'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache-dependency-path: ${{ matrix.module }}/go.sum

      - name: Build binaries
        working-directory: ${{ matrix.module }}
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-w -s" -o bin/${{ matrix.module }} ./cmd/bot
          if [ "${{ matrix.module }}" = "bronivik_jr" ]; then
            CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-w -s" -o bin/${{ matrix.module }}-api ./cmd/api
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.module }}-binaries
          path: ${{ matrix.module }}/bin/
          retention-days: 7

  # ===========================================================================
  # Docker - Build and push Docker images
  # ===========================================================================
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      packages: write
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    strategy:
      matrix:
        module: [bronivik_jr, bronivik_crm]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/${{ matrix.module }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.module }}
          file: ./${{ matrix.module }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # Security - Scan for vulnerabilities
  # ===========================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner (bronivik_jr)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './bronivik_jr'
          format: 'sarif'
          output: 'trivy-jr-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Run Trivy vulnerability scanner (bronivik_crm)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './bronivik_crm'
          format: 'sarif'
          output: 'trivy-crm-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results (bronivik_jr)
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-jr-results.sarif'
          category: bronivik_jr

      - name: Upload Trivy scan results (bronivik_crm)
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-crm-results.sarif'
          category: bronivik_crm

  # ===========================================================================
  # Deploy - Deploy to production (manual trigger)
  # ===========================================================================
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [docker]
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    environment: production
